<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Alarm Clock</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrap">
    <img src="./Files/alarm-clock-svgrepo-com.svg" alt="Clock" width="35%">
    <h1><span class="hours clock">00</span> : <span class="mins clock">00</span> : <span class="secs clock">00 </span><span class="ampms clock">AM</span></h1>
    <div class="content">
      <div class="column">
        <select>
          <option value="Hour">Hour</option>
        </select>
      </div>
      <div class="column">
        <select>
          <option value="Min">Min</option>
        </select>
      </div>
      <div class="column">
        <select>
          <option value="Sec">Sec</option>
        </select>
      </div>
      <div class="column">
        <select>
          <option value="AM/PM">AM/PM</option>
        </select>
      </div>
    </div>
    <button class="set">Set Alarm</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
